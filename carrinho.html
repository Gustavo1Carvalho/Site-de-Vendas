<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
    <title>Carrinho</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        header {
            background: red;
            color: white;
            font-size: 24px;
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }
        main {
            background: white;
            padding: 0 30px 30px;
        }
        .page-title {
            font-size: 40px;
            padding: 50px 0;
            text-align: center;
        }
        .content {
            display: flex;
        }
        main section {
            flex: 1;
        }
        main aside {
            background: white;
            min-width: 250px;
            margin-left: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        tr {
            border-bottom: 3px solid #eee;
        }
        th {
            text-align: left;
            padding-bottom: 10px;
            text-transform: uppercase;
            color: #666;
        }
        .product {
            display: flex;
            align-items: center;
        }
        img {
            border-radius: 6px;
            width: 100px;
            height: 120px;
        }
        .name {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .category {
            color: #666;
        }
        .info {
            margin: 30px;
        }
        td {
            padding: 30px 0;
        }
        .qty {
            background: #eee;
            display: inline-flex;
            padding: 5px 0;
            justify-content: space-around;
            min-width: 60px;
            align-items: center;
            border-radius: 20px;
            padding: 0 8px;
        }
        span {
            margin: 0 10px;
        }
        button {
            display: flex;
            cursor: pointer;
            background: transparent;
            border: 0;
            font-size: 20px;
        }
        .remove {
            background: #eee;
            border: 0;
            width: 30px;
            height: 30px;
            border-radius: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }
        .box {
            margin-bottom: 15px;
            border: 1px solid #ccc;
            background: #eee;
            color: #555;
        }
        .add-cupom {
            color: red;
            background: transparent;
            border: 0;
            display: flex;
            align-items: center;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .Finalizar {
            background-color: red;
            color: white;
            display: block;
            width: 100%;
            border: 0;
            padding: 15px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            border-radius: 30px;
        }
        nav {
            padding: 15px 20px;
            font-size: 18px;
            border-bottom: 1px solid #ccc;
        }
        footer {
            padding: 15px 20px;
            background: #ddd;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
        }
        .formação {
            padding: 20px;
        }
        .formação > div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <span>LOJA GK</span>
    </header>
    <main>
        <div class="page-title">Seu Carrinho</div>
        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th>Remover</th>
                        </tr>
                    </thead>
                    <tbody id="carrinho-itens">
                        <!-- Os itens do carrinho serão inseridos aqui -->
                    </tbody>
                </table>
            </section>
            <aside>
                <div class="box">
                    <nav>Resumo da Compra</nav>
                    <div class="formação">
                        <div><span>Sub-total</span> <span></span></div>
                        <div><span>Frete</span> <span>Gratuito</span></div>
                        <div>
                            <button class="add-cupom">
                                Adicionar cupom de desconto <i class='bx bx-right-arrow-alt'></i>
                            </button>
                        </div>
                    </div>
                    <footer>
                        <span>Total</span>
                        <span></span>
                    </footer>
                </div>
                <button class="Finalizar">Finalizar Compra</button>
            </aside>
        </div>
    </main>
  <script src="js/carrinho.js"></script>
</body>
</html>
